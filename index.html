  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Movie Guesser</title>
      <link rel="stylesheet" href="style.css" />
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
        crossorigin="anonymous"
      />
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"
      ></script>
      <link rel="icon" href="favicon.ico" type="image/x-icon">
      
  </head>
    <body>
      <nav class="navbar bg-body-tertiary">
    <div class="container-fluid d-flex align-items-center justify-content-between">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="favicon.ico" alt="Logo" width="50" height="50" class="d-inline-block align-text-top">
        <span class="navbar-brand mb-0 h1 navTitle ms-3">Malayalam Movie Guesser</span>
      </a>
    </div>
  </nav>
  <div class="level">
    <span id="scoreBoard" class="hintTitle"></span>
  </div>

      <div class="body">

      <div class="resultBox" hidden>
          <h1 id="finalResult" class="">Correct Guess</h1>
          <h1>The Movie is </h1>
          <h1 id="finalAns"></h1>
          <img id="filmPoster" alt="Film Poster">
          <h1>Are you ready for the next round</h1>
          <button class="restartBtn" onclick="nextLevel()">Next</button>
      </div>

      <div class="box">
        <div class="hint"><span class="hintTitle">Hint</span></div>
        <div class="type">
          <input type="text" name="text_area" id="textbox" placeholder="Enter the movie" oninput="changeBtn() autocomplete="off"/>
          <button class="Btn" onClick="nextClue()" id="guessBtn">Next Clue</button>
            
        </div>
        <p id="result" style="color:white;"></p>
        <h3 class="hintTitle" id="life" style="color:white;">5 Guess left</h1>
      </div>
    </div>

      <script src="script.js" type="module"></script>
    </body>
  </html>
